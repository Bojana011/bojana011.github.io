      // 3. This function creates an <iframe> (and YouTube player)

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '600',

          videoId: 'LUqXQyZVfxA',


playerVars: {

          }
        });
//        player.loadVideoById("bHQqvYy5KYo", 5, "large");
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        chooseVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
          chooseVideo();
        }
      }
      function stopVideo() {

      }

      function chooseVideo() {
        var currentdate = new Date();
        var datetime = currentdate.getDate() + "/"+(currentdate.getMonth()+1)
            + "/" + currentdate.getFullYear() + " @ "
            + currentdate.getHours() + ":"
            + currentdate.getMinutes() + ":" + currentdate.getSeconds();
        var timeseconds = currentdate.getMinutes()*60+currentdate.getSeconds();
        console.log(timeseconds);
        var totalTime = 0;
        var videoID = "";
        var starttime = 0;
        for (var i=0; i<allVideos.length; i++) {
          totalTime = totalTime + allVideos[i][1];
          if (totalTime > timeseconds) {
            console.log("found: "+i+" which is "+allVideos[i][0]+" at "+allVideos[i][1]+" with total time "+totalTime);
            starttime = allVideos[i][1] - (totalTime - timeseconds);
            videoID = allVideos[i][0];
            break;
          }
        }
        console.log("loading "+videoID+" at "+starttime)
        player.loadVideoById(videoID, starttime, "large");
      }
